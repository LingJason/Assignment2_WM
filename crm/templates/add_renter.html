{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Add New Renter Information</h1>

  <form method="POST" action="{% url 'add_renter' %}">
    <!--always required in forms, safety -->
    {% csrf_token %}

    {{ form.as_p }}

    <br/>
    <button type="submit" class="btn btn-primary">Add Renter</button>
    <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
  </form>

</div>

{% endblock %}
