{% extends 'base.html' %}
{% block content %}

<div class="card">
  <div class="card-header">
    <strong>
      {{% renter.first_name %}}
      {{% renter.last_name %}}
    </strong>
  </div>
  <p class="card-text">
    <strong>Email: </strong>{{% renter.email %}} 
  </p>
  <p class="card-text">
    <strong>Telephone: </strong>{{% renter.telephone %}}
  </p>
  <p class="card-text"></p>
    <strong>Gender: </strong>{{% renter.gender %}}
  </p>
</div>

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-primary">Back</a>
<a href="{% url 'delete_renter' renter.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
